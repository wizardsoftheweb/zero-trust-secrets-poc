apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zts-poc.fullname" . }}-test-connection"
  labels:
{{ include "zts-poc.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
